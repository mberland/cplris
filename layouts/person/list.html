{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}
    </header>

    <div class="person__grid">
    {{ range .Pages }}
    <article class="post">
        <header class="post__header">
            {{ with .Params.image }}
                {{ $imgloc := . }}
            {{ else }}
                {{ $imgloc := "headshot.jpg" }}
            {{ end }}
            <p><img src="{{ .Permalink }}/headshot.jpg" alt="{{ .Title | markdownify}} Headshot" class="headshot__image"><br>
                * <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a><br>
                <span class="person__status">{{ .Params.Bio }}</span></p>
        </header>
<!--        <section class="post__summary">-->
<!--            {{ .Summary }}-->
<!--        </section>-->
    </article>
    {{ end }}
    </div>
{{ end }}
